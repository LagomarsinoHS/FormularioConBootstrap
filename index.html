<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styleForm.css">


</head>

<body>
    <div class="container my-5">

        <form>

            <div class="card">
                <div class="card-header bg-light">
                    <h2>Payment form example</h2>
                </div>

                <div class="card-body">

                    <div class="form-row">
                        <div class="form-group col">
                            <div class="alert alert-danger" role="alert">
                                Some fields are missing!
                            </div>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col-5">

                            <label>Card #</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                </div>
                                <input type="text" class="form-control rounded" placeholder="XXXXXXXXXXXXXXXX"
                                    aria-label="Card" aria-describedby="basic-addon1">
                            </div>

                        </div>


                        <div class="form-group col-3">
                            <label>CVC #</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                </div>
                                <input type="text" class="form-control rounded" placeholder="0000" aria-label="CVC"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="form-group col-4">
                            <label>Amount #</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                </div>
                                <input type="text" class="form-control rounded" placeholder="Amount" aria-label="Amount"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-6">
                            <label>First Name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                </div>
                                <input type="text" class="form-control rounded placeholder" placeholder=""
                                    aria-label="FirstName" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <div class="form-group col-6">
                            <label>Last Name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                </div>
                                <input type="text" class="form-control rounded" placeholder="" aria-label="LastName"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-6">
                            <label>City</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                </div>
                                <input type="text" class="form-control rounded" placeholder="" aria-label="City"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>


                        <div class="form-group col-3">
                            <label>State</label>
                            <div class="input-group">
                                <select class="custom-select" id="inputGroupSelect04"
                                    aria-label="Example select with button addon">
                                    <option selected>Pick a State</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-3">
                            <label>Postal Code</label>
                            <div class="input-group">
                                <input type="text" class="form-control rounded" placeholder="" aria-label="postalCode"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-6">
                            <label>We accept:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text bg-secondary border-0">
                                        <input type="radio" name="pago" aria-label="Radio button for following text input">
                                        <i class="fab fa-cc-mastercard mx-1 bg-light"></i>
                                    </div>
                                    <div class="input-group-text bg-secondary border-0">
                                        <input type="radio" name="pago" aria-label="Radio button for following text input">
                                        <i class="fab fa-cc-visa mx-1 bg-light"></i>
                                    </div>
                                    <div class="input-group-text bg-secondary border-0">
                                        <input type="radio" name="pago" aria-label="Radio button for following text input">
                                        <i class="fab fa-cc-diners-club mx-1 bg-light"></i>
                                    </div>
                                    <div class="input-group-text bg-secondary border-0 rounded-right">
                                        <input type="radio" name="pago" aria-label="Radio button for following text input">
                                        <i class="fab fa-cc-amex mx-1 bg-light"></i>
                                    </div>


                                </div>

                            </div>
                        </div>
                        <div class="form-group col-6">
                            <label>Message</label>
                            <div class="input-group">
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                            <span class="text-muted">Add any notes here.</span>
                        </div>
                    </div>


                </div>


                <div class="card-footer bg-light d-flex justify-content-end">
                    <div class="form-row">
                        <div class="form-group">
                            <button class="btn btn-secondary mx-1" type="reset">Cancel</button>
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    </form>



</body>

</html>
